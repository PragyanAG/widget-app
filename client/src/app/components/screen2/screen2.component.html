<button  mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h5 mat-dialog-title>Rate Your Experience</h5>
<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource">
  
     
      <ng-container matColumnDef="name1">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">  
            <button mat-raised-button color="primary" (click)="saveClick1(element.name1)">{{element.name1}}</button>
        </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="name2">
        <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp; </th>
        <td mat-cell *matCellDef="let element">  
            <button mat-raised-button color="primary" (click)="saveClick1(element.name2)">{{element.name2}}</button>
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="name3">
        <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp; </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="saveClick1(element.name3)">{{element.name3}}</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="name4">
        <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp; </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="saveClick1(element.name4)">{{element.name4}}</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="name5">
        <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp; </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="saveClick1(element.name5)">{{element.name5}}</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
    </table>
   
</div>
  <table border="0">
      <tr>
          <td colspan="3">
            <h5 mat-dialog-title style="color: black;">NOT SATISFIED</h5>
          </td>
          <td colspan="3">
            <h5 mat-dialog-title style="color: black;">Very SATISFIED</h5>
          </td>
      </tr>
  </table>
